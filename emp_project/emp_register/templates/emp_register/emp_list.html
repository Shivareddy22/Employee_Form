{% extends 'emp_register/base.html' %}

{% block content %}
<table class="table table borderless">
    <thread class="border_bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>NUmber</td>
            <td>Position</td>
            <td>
                <a href="{% url 'emp_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thread>
    <tbody>
        {% for employee in emp_list %}
            <tr>
                <td>{{employee.fullname}}</td>
                <td>{{employee.mobile}}</td>
                <td>{{employee.position}}</td>
                <td>
                    <a href="{% url 'emp_update' employee.id %}" class="btn txt-secondary px_0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'emp_delete' employee.id %}" method = 'post' class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %} 
    </tbody>
</table>
{% endblock content %}
